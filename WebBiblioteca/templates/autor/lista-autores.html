<h1>Lista Autores</h1>

<p>
    <form method="GET">
        {% csrf_token %}
        <input type="text" id="kword" name="kword" placeholder="Ingrese nombre">
        <button type="submit">Consultar</button>
    </form>
</p>


<ul>
{% for autor in lista_autores %}
    <li>{{ autor.nombres }} {{ autor.apellidos }}</li>
{% endfor %}
</ul>
