<h1>Lista Libros</h1>

<p>
    <form method="GET">
        {% csrf_token %}
        <input type="text" id="kword" name="kword" placeholder="Titulo libro">
        <input type="date" id="fechaInicio" name="fechaInicio">
        <input type="date" id="fechaFin" name="fechaFin">
        <button type="submit">Consultar</button>
    </form>
</p>

<p>Filtros Aplicados: {{ kword }} {{ fechaInicio }} {{ fechaFin }}</p>
<br>
<ul>
{% for libro in lista_libros %}
    <li>{{ libro.titulo }} - {{ libro.fecha }}</li>
{% endfor %}
</ul>
